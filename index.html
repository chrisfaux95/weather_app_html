<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Get today's weather from around the world" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather</title>
</head>

<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-3">
                <form id="search-area">
                    <label for="search-input">
                        Search for a city:
                    </label>
                    <input type="text" name="search-input" id="search-input">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Baltimore, MD</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Tokyo, Japan</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">London, UK</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Moscow,
                        Russia</a>
                    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Los Angeles,
                        CA</a>
                </div>
            </aside>
            <main class="col-md-9">
                <section id="current-weather">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>
                                    <h1>
                                        <span id="city-name"></span>,
                                        <span id="country-name"></span> (
                                        <span id="date"></span>)
                                    </h1>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Temperature:</th>
                                <td><span id="temp"></span>&deg;F</td>
                            </tr>
                            <tr>
                                <th scope="row">Humidity:</th>
                                <td>
                                    <span id="humidity"></span>%
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    Wind:
                                </th>
                                <td>
                                    <span id="wind-speed"></span>
                                    MPH at
                                    <span id="wind-degrees"></span>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">
                                    UV Index:
                                </th>
                                <td>
                                    <span id="uvi"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <h3>Forecast:</h3>
                    <div id="forecast"></div>
                </section>
            </main>
        </div>
    </div>
    <!-- IMPORTED SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- LOCAL SCRIPTS -->
    <script src="assets/scripts/scripts.js"> </script>
</body>

</html>
